{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Job Agency | Place Resume</title>
    <link
      rel="stylesheet"
      href="{% static '/bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static '/fonts/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static '/fonts/ionicons.min.css' %}" />
    <link rel="stylesheet" href="{% static '/css/Footer-Basic.css' %}" />
    <link
      rel="stylesheet"
      href="{% static '/css/Registration-Form-with-Photo.css' %}"
    />
    <link rel="stylesheet" href="{% static '/css/Social-Icons.css' %}" />
  </head>

  <body>
    <section class="register-photo">
      <div class="form-container">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <h2 class="text-center">
            <strong>Place</strong> your <strong>resume.</strong>
          </h2>
          <!-- <h5 class="text-center">
            Name: {{ request.user.first_name }} {{ request.user.last_name }}
          </h5>
          <h5 class="text-center">Email: {{ request.user.email }}</h5> -->
          <br />

          <div class="mb-3">
            <label for="gender">Gender</label>
            <select class="form-control" name="gender" id="gender" required>
              <option selected disabled>Choose your gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="speciality">Full Name</label>
            <input
              class="form-control"
              type="text"
              name="fullName"
              id="speciality"
              placeholder="Enter your Full Name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="date_of_birth">Date of Birth</label>
            <input
              class="form-control"
              type="date"
              name="date_of_birth"
              id="date_of_birth"
              required
            />
          </div>

          <div class="mb-3">
            <label for="speciality">Speciality</label>
            <input
              class="form-control"
              type="text"
              name="speciality"
              id="speciality"
              placeholder="Enter your speciality"
              required
            />
          </div>

          <div class="mb-3">
            <label for="city">City</label>
            <input
              class="form-control"
              type="text"
              name="city"
              id="city"
              placeholder="Enter your city"
              required
            />
          </div>

          <div class="mb-3">
            <label for="about">About You</label>
            <textarea
              class="form-control"
              name="about"
              id="about"
              placeholder="Write about yourself"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="experience">Years of Experience</label>
            <input
              class="form-control"
              type="number"
              name="experience"
              id="experience"
              placeholder="Years of experience"
              required
            />
          </div>

          <div class="mb-3">
            <label for="image">Upload Resume Image</label>
            <input class="form-control" type="file" name="image" id="image" />
          </div>

          <div class="mb-3">
            <button class="btn btn-primary d-block w-100" type="submit">
              Place Resume
            </button>
          </div>
        </form>
      </div>
    </section>
    <footer class="footer-basic">
      <div class="social">
        <a href="https://www.instagram.com"
          ><i class="icon ion-social-instagram"></i></a
        ><a href="https://twitter.com"
          ><i class="icon ion-social-twitter"></i></a
        ><a href="https://www.facebook.com"
          ><i class="icon ion-social-facebook"></i
        ></a>
      </div>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="{% url 'index' %}">Home</a></li>
        <!-- <li class="list-inline-item"><a href="{% url 'login' %}">Log In</a></li>
        <li class="list-inline-item">
          <a href="{% url 'register' %}">Sign Up</a>
        </li>
        <li class="list-inline-item">
          <a href="{% url 'logout' %}">Log Out</a>
        </li> -->
      </ul>
      <p class="copyright">SYGA Â© 2024 BY:NAWAR</p>
    </footer>
    <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
